<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Interactive sidebar</title>
  </head>
  <body>
    <nav>
      <div class="logo-cont">
        <img src="./assets/logo-cont.png" alt="logo" />
        <div class="hamburger-menu">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <div class="search-input">
        <div class="input-wrapper">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search" />
        </div>
      </div>
      <div class="menu-group">
        <ul>
          <li><i class="fa-solid fa-house"></i> <span>Home</span></li>
          <li>
            <i class="fa-solid fa-boxes-stacked"></i><span>Dashboard</span>
          </li>
          <li>
            <i class="fa-solid fa-diagram-project"></i><span>Projects</span>
          </li>
          <li><i class="fa-solid fa-list-check"></i><span>Tasks</span></li>
          <li><i class="fa-solid fa-bug"></i><span>Reporting</span></li>
        </ul>
      </div>
    </nav>
  </body>
</html>
